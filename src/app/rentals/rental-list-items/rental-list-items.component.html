<a routerLink="/rentals/{{currentrental._id}}">
    <div class="card bwm-card">
        <img class="card-img-top" src="{{currentrental.image}}" alt="">
        <div class="card-block">
            <h6 class="card-subtitle">{{currentrental.title}}</h6>
            <h4 class="card-title">{{currentrental.city}}</h4>
            <p class="card-text">{{currentrental.description}}</p>
            <a href="#" class="card-link">More Info</a>
        </div>
    </div>
</a>
